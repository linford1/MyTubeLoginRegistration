<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Create Account</h4>
		<p class="text-center">Get started with your free account</p>
		<p>
			<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
			<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
		</p>
		<p class="divider-text">
	        <span class="bg-light">OR</span>
	    </p>
<form th:action="@{/Registration}" th:object="${User}" th:method="POST" >
		<div class="form-group input-group">
			<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
	        <input name="username" class="form-control" placeholder="Username" th:field="*{username}" >
	    </div> <!-- form-group// -->
		<div class="form-group input-group">
			<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
	        <input name="fname" class="form-control" placeholder="First Name" th:field="*{firstname}" >
	    </div> <!-- form-group// -->
	    <div class="form-group input-group">
			<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
	        <input name="lname" class="form-control" placeholder="Last Name" th:field="*{lastname}">
	    </div> <!-- form-group// -->
	    <div class="form-group input-group">
	    	<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
	        <input name="emailAddress" class="form-control" placeholder="Email address" th:field="*{useremail}">
	    </div> <!-- form-group// -->
	     <div class="form-group input-group">
	    	<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
	        <input name="emailAddress" class="form-control" placeholder="Confirm Email address" th:field="*{confirmuseremail}">
	    </div> <!-- form-group// -->
	    <div class="form-group input-group">
	    	<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
	        <input class="form-control" placeholder="Create password" th:field="*{userpassword}" th:type="password"  >
	    </div> <!-- form-group// -->
	    <div class="form-group input-group">
	    	<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
	        <input class="form-control" placeholder="Confirm password" type="password">
	    </div> <!-- form-group// -->                                      
	    <div class="form-group">
	        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
	    </div> <!-- form-group// -->      
	    <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                 
	</form>
	</article>
	</div> <!-- card.// -->
</body>
</html>
